<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>

      <button data-all-clear class="span-two">AC</button>
      <button data-operation class="span-two">+/-</button>
      <button data-operation class="span-two">%</button>
      <button data-operation class="divide">/</button>
      <button data-number class="btn">7</button>
      <button data-number class="btn">8</button>
      <button data-number class="btn">9</button>
      <button data-operation class="multiply">*</button>
      <button data-number class="btn">4</button>
      <button data-number class="btn">5</button>
      <button data-number class="btn">6</button>
      <button data-operation class="minus">-</button>
      <button data-number class="btn">1</button>
      <button data-number class="btn">2</button>
      <button data-number class="btn">3</button>
      <button data-operation class="plus">+</button>
      <button data-number class="btn zero">0</button>
      <button data-number class="btn">.</button>
      <button data-equals class="equal">=</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
